            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f0f23;
            --secondary: #1a1a3e;
            --accent-blue: #4a90e2;
            --accent-purple: #9b59b6;
            --accent-pink: #e91e63;
            --accent-orange: #ff6b35;
            --accent-green: #2ecc71;
            --accent-gold: #f39c12;
            --text-primary: #e8e8f0;
            --text-secondary: #a0a0b8;
            --card-bg: rgba(26, 26, 62, 0.8);
            --card-hover: rgba(26, 26, 62, 0.95);
        }

        body {
            font-family: 'Heebo', 'Segoe UI', sans-serif;

            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ×¨×§×¢ ×× ×™××¦×™×” */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .grid-lines {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(74, 144, 226, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(74, 144, 226, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 15s ease-in-out infinite;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: var(--accent-blue);
            top: -100px;
            right: -100px;
        }

        .orb2 {
            width: 300px;
            height: 300px;
            background: var(--accent-purple);
            bottom: -50px;
            left: -50px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* ×”×“×¨ */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple), var(--accent-pink));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            margin-bottom: 15px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* ×§×˜×’×•×¨×™×•×ª */
        .categories-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        .categories-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
            text-align: center;
        }

        .categories-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .category-btn {
            padding: 12px 24px;
            background: var(--card-bg);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Heebo', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .category-btn:hover::before {
            left: 100%;
        }

        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .category-btn.active {
            background: linear-gradient(135deg, var(--category-color), var(--category-color-dark));
            border-color: var(--category-color);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        }

        .category-btn.books { --category-color: var(--accent-blue); --category-color-dark: #357abd; }
        .category-btn.music { --category-color: var(--accent-purple); --category-color-dark: #7d3fa0; }
        .category-btn.movies { --category-color: var(--accent-pink); --category-color-dark: #c2185b; }
        .category-btn.theater { --category-color: var(--accent-orange); --category-color-dark: #cc5529; }
        .category-btn.art { --category-color: var(--accent-green); --category-color-dark: #27ae60; }
        .category-btn.festivals { --category-color: var(--accent-gold); --category-color-dark: #d68910; }
        .category-btn.all { --category-color: #6c757d; --category-color-dark: #5a6268; }

        /* ××•×¦×¨×™× */
        .products-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 80px;
        }

        .products-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--text-primary);
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.05);
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .product-card.hidden {
            display: none;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--category-color);
        }

        .product-card.selected {
            border-color: var(--category-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--category-color), var(--category-color-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            animation: iconGlow 3s ease-in-out infinite;
        }

        @keyframes iconGlow {
            0%, 100% { transform: scale(0.8); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        .product-image span {
            position: relative;
            z-index: 1;
        }

        .product-content {
            padding: 20px;
        }

        .product-category {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--category-color);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .product-author {

        }

        .product-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 15px;
        }

            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

            font-size: 1.1rem;
            font-weight: 700;
            color: var(--category-color);
        }

            padding: 8px 20px;
            background: var(--category-color);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Heebo', sans-serif;

        .select-btn:hover {

        }

        .select-btn.selected {

        }

        /* ××•×¦×¨×™× × ×‘×—×¨×™× */
        .selected-products {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            border: 2px solid var(--accent-green);
            border-radius: 25px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transform: translateX(-50%) translateY(100px);
            transition: all 0.3s ease;
        }

        .selected-products.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

            font-weight: 700;

            background: rgba(255, 255, 255, 0.1);

            }

            .products-grid {

                gap: 20px;
            }

            .selected-products {
                bottom: 10px;
                left: 10px;
                right: 10px;
                transform: none;
                flex-direction: column;
                padding: 15px;
            }

            .selected-products.show {
                transform: none;
            }
        }
